<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link href="@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');" rel="stylesheet">
    <link rel="stylesheet" href="Temperature.css">
</head>
<body>
    <h1 id="heading">Temperature Converter</h1>
    <div class="wrapper">
        <div class="container">
            <label for="celsius"> Celsius :</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit"> Fahrenheit :</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="Temperature.js"></script>
</body>
</html>
